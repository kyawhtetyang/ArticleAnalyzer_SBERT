{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<h2>All News Articles</h2>
<ul>
{% for a in articles %}
<li style="margin-bottom:10px;">
    <strong>{{a.articleId}} - {{a.title}}</strong>
    <form method="post" action="/analysis" style="display:inline; margin-left:10px;">
        <input type="hidden" name="articleId" value="{{a.articleId}}">
        <button>Analyze</button>
    </form>
</li>
{% endfor %}
</ul>
{% endblock %}
